<!DOCTYPE html>

<style>
body {
  font-family: "Lato", sans-serif;
  margin: 0;
  padding: 0;
  position: relative;
  overflow-x: hidden;
  color: white;
  text-shadow: 1px 1px 5px rgba(0,0,0,0.7);
}

.video-background {
  position: fixed;
  top: 0; left: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  z-index: -1;
}

.w3-bar { background-color: rgba(0,0,0,0.85) !important; }

.modal-content { background-color: white; padding: 20px; border-radius: 10px; }

.w3-content h2, .w3-content h3, .w3-content p { color: white; }

#bgMusic {
    width: 260px;
}

.music-player {
    position: fixed;
    top: 15%;
    right: 10px;
    background-color: rgba(0,0,0,0.7);
    padding: 10px;
    border-radius: 15px;
    z-index: 10;
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 300px;
}

.disc-container {
  
    width: 80px;
    height: 80px;
    margin-bottom: 10px;
    perspective: 500px;
}

.disc {
    width: 80px;
    height: 80px;
    border-radius: 50%;
    background: 
      radial-gradient(circle at 50% 50%, #f5f5f5 0%, #cccccc 40%, #222 100%);
    border: 3px solid #111;
    position: relative;
    box-shadow: 0 0 10px rgba(255,255,255,0.3);
    animation: spin 0s linear infinite;
}

@keyframes spin {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
}

.music-player audio {
    width: 200px;
    margin-bottom: 5px;
}

.playlist button {
    display: block;
    margin: 3px 0;
    padding: 5px 10px;
    background-color: #1a1a1a;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 0.9em;
    transition: 0.2s;
}

.playlist button:hover {
    background-color: #333;
}



</style>
</head>


<body>
<video autoplay muted loop class="video-background">
  <source src="persona3.2.mp4" type="video/mp4">
  Your browser does not support HTML5 video.
</video>

<div class="music-player">
  <div class="disc-container">
    <div class="disc" id="disc"></div>
  </div>
<audio id="bgMusic" controls autoplay loop preload="none">
    <source src="persona1.mp3" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>
  <div class="playlist">
    <button onclick="changeTrack('persona1.mp3')">When The Moon's Reaching Out Stars</button>
    <button onclick="changeTrack('memoriesoftolop.mp3')">Memories of You</button>
    <button onclick="changeTrack('colorNight.mp3')">Color Your Night</button>
  </div>
</div>

    <a href="#" class="w3-bar-item w3-button w3-padding-large">HOME</a>

      <button class="w3-padding-large w3-button" title="More">TASKS<i class="fa fa-caret-down"></i></button>

        <a href="payroll.html" class="w3-bar-item w3-button">The Payroll Program</a>
      </div>
    </div>
  </div>
</div>

  <a href="#band" class="w3-bar-item w3-button w3-padding-large" onclick="myFunction()">The Course</a>
</div>

    <h2 class="w3-wide">CS 1130 - Introduction to Computing</h2>
    <br>
    <h2>Student Assignments:</h2>

    <h3>Trinidad Samuel Miguel T.</h3>

  </div>
</div>

<script>
var myIndex = 0;
carousel();
function carousel() {
  var i;
  var x = document.getElementsByClassName("mySlides");
  for (i = 0; i < x.length; i++) { x[i].style.display = "none"; }
  myIndex++;
  if (myIndex > x.length) { myIndex = 1 }
  if(x.length > 0){ x[myIndex-1].style.display = "block"; }
  setTimeout(carousel, 4000);
}

function myFunction() {
  var x = document.getElementById("navDemo");
  if (x.className.indexOf("w3-show") == -1) { x.className += " w3-show"; }
  else { x.className = x.className.replace(" w3-show", ""); }
}


const music = document.getElementById('bgMusic');
const disc = document.getElementById('disc');

music.addEventListener('play', () => {
    disc.style.animation = "spin 4s linear infinite";
});

music.addEventListener('pause', () => {
    disc.style.animation = "none";
});

function changeTrack(track) {
    music.src = track;
    music.play();
}


</script>

</body>
