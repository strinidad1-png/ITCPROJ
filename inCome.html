<!doctype html>
<html lang="en">
<head>
<link rel="stylesheet" href="styles.css">
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Income Tax Calculator (Philippines)</title>
</head>

<body>


<div class="bs-shapes">
  <span></span>
  <span></span>
  <span></span>
  <span></span>
  <span></span>
</div>

<div id="video-background">
  <video autoplay muted loop id="bg-video">
    <source src="grimm.mp4" type="video/mp4">
  </video>
</div>


<div class="music-player">
  <div class="disc-container">
    <div class="disc" id="disc"></div>
  </div>
  <audio id="bgMusic" controls autoplay loop>
    <source src="name, alice.mp3" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>
  </div>
</div>

<h1 class="top">Income Tax Calculator</h1>
<hr class="line">

<div class="box">
<label for="income" class="labelyes">Enter your Taxable Income</label>
<input type="number" id="income" placeholder="50000">
<button onclick="addIncome()" class="pressme">Compute Tax</button>

<input id="total" name="sum" type="number" readonly></input>

</div>




<script>

   function addIncome()
   {
let income= parseFloat(document.getElementById("income").value);
let tax = 0;

if(income <= 250000) {
    tax = 0;
} else if (income <= 400000) {
    tax = (income - 250000) *0.20;
} else if (income <= 800000) {
    tax = 30000 + (income - 400000) * 0.25;
} else if (income <= 2000000) {
    tax = 130000 + (income - 800000) * 0.30;
} else if (income <= 8000000) {
    tax = 490000 + (income - 2000000) * 0.32;
} else {
    tax = 2410000 + (income - 8000000) * 0.35;
}

  

 document.getElementById("total").value = tax.toFixed(2);





   }
const music = document.getElementById('bgMusic');
const disc = document.getElementById('disc');

music.addEventListener('play', () => {
    disc.style.animation = "spin 4s linear infinite";
});

music.addEventListener('pause', () => {
    disc.style.animation = "none";
});

function changeTrack(track) {
    music.src = track;
    music.play();
}




</script>
